<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odin Calculator</title>  
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <section>
            <div class="running"><span>0</span></div>
            <div class="first row">
                <div id="clear" class="button">C</div>
                <div class="button">+/-</div>
                <div class="button">%</div>
                <div class="button operation">÷</div>
            </div>
            <div class="second row">
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button operation">×</div>
            </div>
            <div class="third row">
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button operation">−</div>
            </div>
            <div class="fourth row">
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button operation">+</div>
            </div>
            <div class="fifth row">
                <div class="button zero num">0</div>
                <div class="button num dot">.</div>
                <div class="button operation equal">=</div>
            </div>
        </section>
    </body>
</html>
